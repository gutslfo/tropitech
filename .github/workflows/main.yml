name: Docker Compose Build & Deploy
on:
  push:
    branches:
      - main  # Change this to match your deployment branch
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e  # Exit on any command failure
            
            # 1. Aller dans le r√©pertoire du projet
            cd /home/ubuntu/tropitech
            
            # 2. R√©cup√©rer les derni√®res modifications
            echo "üîÑ Pulling latest changes..."
            git pull origin main
            
            # 3. S'assurer que les fichiers .env sont √† jour (si n√©cessaire)
            # Si vous stockez votre .env en s√©curit√© sur le serveur, assurez-vous qu'il est pr√©sent
            if [ ! -f .env ]; then
              echo "‚ö†Ô∏è .env file not found, creating from template..."
              cp .env.example .env
              # Vous pourriez ajouter des commandes pour remplir dynamiquement le .env ici
            fi
            
            # 4. Construire et red√©marrer les conteneurs
            echo "üõ†Ô∏è Building Docker images..."
            docker-compose build
            
            echo "üöÄ Restarting containers..."
            docker-compose down
            docker-compose up -d
            
            # 5. V√©rification rapide
            echo "‚úÖ Deployment complete. Container status:"
            docker-compose ps